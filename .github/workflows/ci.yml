name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.25.0'

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      oauth2-mock:
        image: ghcr.io/navikt/mock-oauth2-server:2.2.1
        ports:
          - 8080:8080
        env:
          LOG_LEVEL: DEBUG
          JSON_CONFIG: |
            {
              "interactiveLogin": false,
              "httpServer": "NettyWrapper",
              "tokenCallbacks": [
                {
                  "issuerId": "default",
                  "tokenExpiry": "120",
                  "requestMappings": [
                    {
                      "requestParam": "grant_type",
                      "match": "authorization_code",
                      "claims": {
                        "aud": "sargantana",
                        "acr": "Level4",
                        "groups": ["sargantana-users"],
                        "sub": "test-user"
                      }
                    }
                  ]
                }
              ]
            }
        options: >-
          --health-cmd "curl -f http://localhost:8080/isalive || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      neo4j:
        image: neo4j:5.15-community
        ports:
          - 7687:7687
          - 7474:7474
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run ci build via Make
        run: make ci
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: testpassword
          # OAuth Mock Server Configuration
          GOOGLE_KEY: mock-google-client-id
          GOOGLE_SECRET: mock-google-client-secret
          GITHUB_KEY: mock-github-client-id
          GITHUB_SECRET: mock-github-client-secret
          FACEBOOK_KEY: mock-facebook-client-id
          FACEBOOK_SECRET: mock-facebook-client-secret
          TWITTER_KEY: mock-twitter-client-id
          TWITTER_SECRET: mock-twitter-client-secret
          # Point OAuth providers to mock server
          OAUTH_MOCK_SERVER_URL: http://localhost:8080

      - name: Check test coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          profile: coverage.out
          git-token: ${{ github.ref_name == 'main' && secrets.GITHUB_TOKEN || '' }}
          git-branch: badges
          config: ./.testcoverage.yml